<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Random game</title>

	<!-- Bootstrap grid CSS -->
	<link href="css/bootstrap-grid.min.css" rel="stylesheet">

	<!-- Google Fonts Comfortaa-->
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700&amp;subset=cyrillic" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	
</head>
<body>

<div class="container-fluid">
	

		<div class="row">
			<div class="col-xl">
				<h1>Проверь свою удачу: угадай число!</h1>
			</div>
		</div>

			
		<div class="row justify-content-around">
			<div id="choise" class="col-xl-5">
					<div id="numbers">
					<button class="btn" value="1">1</button>
					<button class="btn" value="2">2</button>
					<button class="btn" value="3">3</button>
					<button class="btn" value="4">4</button>
					<button class="btn" value="5">5</button>
					<button class="btn" value="6">6</button>
					<button class="btn" value="7">7</button>
					<button class="btn" value="8">8</button>
					<button class="btn" value="9">9</button>
					<button class="btn" value="10">10</button>
					</div>
			</div>


			<div class="col-xl-5">
				<div  id="result" class="row align-items-center">

					<div class="col result_number">
						<div id="random_number">?</div>
					</div>
					
					<div class="col" id="result_text">
						<p>&#8656 Выберите своё число</p>
					</div>

				</div>
			</div>

		</div>
			
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
